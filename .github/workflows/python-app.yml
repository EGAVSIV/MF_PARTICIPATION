name: NSE Bulk & Block Daily Update

on:
  schedule:
    # Runs daily at 7:00 PM IST (13:30 UTC)
    - cron: "30 13 * * *"

  workflow_dispatch:   # ğŸ‘ˆ Manual Run Button

jobs:
  fetch-nse-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“Š Run NSE Bulk/Block Fetch Script
        run: |
          python bulkblock datafecthing.py

      - name: ğŸ“ Show data folder (debug)
        run: |
          ls -lh data || true

      - name: ğŸ”„ Commit & Push Updated Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/*.csv

          # Commit only if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“ˆ Daily NSE Bulk/Block data update"
            git push
          fi
